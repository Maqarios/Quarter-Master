version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: '%(asctime)s | %(name)-20s | %(levelname)-8s | %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  detailed:
    format: '%(asctime)s | %(name)-20s | %(levelname)-8s | %(funcName)-25s:%(lineno)-4d | %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: /app/logs/bot.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8
  
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: /app/logs/bot_errors.log
    maxBytes: 10485760  # 10MB
    backupCount: 3
    encoding: utf8

root:
  level: INFO
  handlers: [console, file, error_file]

loggers:
  sqlalchemy.engine:
    level: WARNING
    propagate: false
  discord:
    level: WARNING
    propagate: false
  discord.http:
    level: WARNING
    propagate: false
  cogs:
    level: DEBUG
    propagate: true
